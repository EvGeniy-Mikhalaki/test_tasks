            <input type="text" name="name_model" value="{{_test_model_otm_2.name_model}}" />
        </p>

        <p>
            <label>Введите _test_model_otm_1</label><br>

                  selected

            >{{model.name_model}}</option>
            {% endfor %}

        </p>
        <input type="submit" value="Сохранить" >
    </form>
